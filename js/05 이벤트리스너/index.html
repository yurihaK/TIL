<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="test.css">

	<title>05 이벤트 리스너 - 본강</title>
</head>

<body>
	<div class="alert-box" id="alert">
		<p class="title1"> 알림창임 </p>
		<button id='close'>닫기</button>
	</div>

	<button onclick="아이디알림창()">버튼1</button>
	<button onclick="비번알림창()">버튼2</button>

<script>
	
	document.getElementById('close').addEventListener('click', function(){
		document.getElementById('alert').style.display = 'none';
	})


	function 알림창열기(구멍){
		document.getElementById('alert').style.display = 구멍;
	}




	function 아이디알림창() {
		document.getElementsByClassName('title1')[0].innerHTML = '나가걸아';
		document.getElementById('alert').style.display = 'block';
	}

	function 비번알림창() {
		document.getElementById('title').innerHTML = '비번 입력하셈';
		document.getElementById('alert').style.display = 'block';
	}

</script>
</body>

</html>
