<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="test.css">

	<title>05 이벤트 리스너</title>
</head>

<body>
	<div class="alert-box" id="alert">
		<p id="title"> 알림창 열기 </p>
		<button onclick="알림창열기('none');">닫기</button>
	</div>

	<button onclick="알림창팝업('아이디 입력')">버튼1</button>
	<button onclick="알림창팝업('비번 입력')">버튼2</button>

<script>
	function 알림창팝업(메시지) {
		document.getElementById('title').innerHTML = 메시지;
		document.getElementById('alert').style.display = 'block';
}

	function 알림창열기(구멍){
		document.getElementById('alert').style.display = 구멍;
	}

</script>
</body>

</html>
