<!DOCTYPE html>

<body>
테스트중
</body>
<script>
// 함수 선언
function greet(name) {
console.log("안녕하세요, " + name + "님!");
}

function plus(a) {
return 2 + a; // 결과를 반환하는 것을 잊지 마세요.
}

// 함수 호출
greet("하율");
console.log(plus(3)); // plus 함수의 결과를 콘솔에 출력
</script>

</html>
